<div class="container main-container">
    <h1>Canal de Youtube</h1>
    <hr />

    <div class="card-columns animated slideInRight faster" *ngIf="videos.length > 0">
        <div class="card" *ngFor="let video of videos">
            <img [src]="video.thumbnails.medium.url" class="card-img-top" [alt]="video.title" />
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <p class="card-text">
                    {{ video.description }}
                </p>
                <button (click)="verVideo(video)" class="btn btn-outline-info btn-block">
          Ver video
        </button>
            </div>
        </div>
    </div>
    <hr />
    <button class="btn btn-outline-info btn-block" (click)="cargarMas()">
    Cargar mas videos..
  </button>
</div>

<!-- Modal -->

<div data-backdrop="static" data-keyboard="false" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSel">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | video" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
          Close
        </button>
            </div>
        </div>
    </div>
</div>
